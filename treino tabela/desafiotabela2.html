<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 2px;
        }

        th {
            width: 200px;
            ;
            background-color: gray;
            color: white;
            border: 1.3px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        .media {
            text-align: left;
        }

        .tipo {
            background-color: white;
            color: black;
        }

        .nota {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Desafio dois- Tabela</h1>
    <table>
        <thead>
            <tr>
                <th scope="rowgroup" rowspan="2">Área</th>
                <th scope="rowgroup" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="rowgroup" rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Notas</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="tipo" scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>

                <td>Física</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>

                <td>Química</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>

                <td>Biologia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr class="media">
                <th scope="colgroup" colspan="5">Média de Exatas

                </th>
            </tr>
            <tr>
                <th scope="rowgroup" class="tipo" rowspan="2">Exatas</th>
                <td>História</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>

                <td>Geografia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr class="media">
                <th scope="colgroup" colspan="5">Média de Humanas

                </th>
            </tr>

        </tbody>
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightgrey;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            padding: 2px;
            display: inline-block;
            margin: 0;

        }

        div:hover {
            background-color: yellow;

        }

        #d4 {
            text-align: center;
            height: 50px;
            width: 70px;
        }

        div#d4:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4"><button>CLIQUE AKI</button></div>
</body>

</html>
